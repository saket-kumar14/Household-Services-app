{% extends "header.html" %} {% block title %}Customer Registration{% endblock %}

{% block nav %}
<a class=" nav-link main-icon " href="/" id="index">Helpr</a>
<div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="padding-left: 90px; padding-top: 5PX;">   
    <div class="navbar-nav" >
        <a class="nav-link wite" aria-current="page" href="/" >Home</a>
    </div>     
    
    <div class="navbar-nav" style="padding-left: 50px;">
        <a class="nav-link wite" aria-current="page" href="#" >Summary</a>
    </div>
</div>
<div class="navbar-nav wite">
    <a class="nav-link d-flex align-items-center" aria-current="page" href="/login">                           
        <i class="bx bxs-user" style="margin-right: 2px; font-size: 15px"></i>                                               
        Login                       
    </a> 
</div>

{% endblock %}


{% block content %}

<div class="container cntr" style="background: url(static/image/Wall.png) no-repeat;background-size: cover;  background-position-y: -200px;">
    <div class="wrapper2" style="margin-top: 8%;">
        <form method="post" action="/customer_register">
            <h1 style="color: white;">Customer Signup</h1>
            <hr style="border: 1px solid white; margin-bottom: 70px;">
            <div class="input-box">
                <label class="form-label">Username</label>
                <input type="text" name="username" required>               
            </div>
            <div class="input-box">
                <label class="form-label">Password</label>
                <input type="password" name="password" required>          
            </div>
            <div class="input-box">
                <label class="form-label">Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="input-box">
                <label class="form-label">Address</label>
                <input type="text" name="address" required>
            </div>
            <div class="input-box">
                <label class="form-label">Pincode</label>
                <input type="text" name="pincode" required>
            </div>

            
            <button type="submit" class="btn">Register</button>
            
            <div class="register-link" style="padding-top: 10px">
                <p>or register as <a href="/professional_register">Professional</a></p> 
            </div>
        </form>
    </div>
</div>

{% endblock %}
