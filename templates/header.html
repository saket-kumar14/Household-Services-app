<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">       
        
        <title>{% block title %}Helpr-Household Services{% block remtitle %}{% endblock %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
                   
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        
        

        {% block head %}{% endblock %}

    </head>
    <body style="height: auto; display: flex; flex-direction: column; overflow: auto; background-color: rgb(44, 44, 44); margin-bottom: 70px;">
        <div style="position: fixed; z-index: 1; width: 100%; text-align: center; top: 50px;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="alert alert-{{ category }}" style="margin-top: 20px; display: inline-block;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="height: 70px; background-color: rgb(39, 39, 39);">
            <div class="container-fluid" style="padding: 0px 320px 0 320px;">
                {% block nav %} <!-- to give different routes on different pages--> {% endblock %}
            </div>
        </nav>
        
        <div>
            {% block content %} 
            <!-- parent template -->
            {% endblock %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <script>
            $(document).ready(function(){
                setTimeout(function() {
                    $(".alert").alert('close');  // Close the alert after 3 seconds
                }, 6000);  // 3000ms = 3 seconds
            });
        </script>
        
    </body>
</html>
